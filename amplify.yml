version: 1
backend:
  phases:
    build:
      commands: []
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 24
        - nvm use 24
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist/linhtinhapp/browser
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
